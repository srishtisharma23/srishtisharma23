<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle in Africa</title>
    <style>
        #scrollText {
            font-size: 24px;
            color: green;
            font-weight: bold;
            position: absolute;
            white-space: nowrap;
        }
        #imageBox {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 1px solid black;
            text-align: center;
            margin-top: 50px;
        }
        #imageBox img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="scrollText">Jungle in Africa</div>
    <div id="imageBox">
        <img id="displayedImage" src="photo_of_yourself.jpg" alt="Image 1">
    </div>

    <script>
        // Scrolling Text Animation
        let text = document.getElementById("scrollText");
        let position = window.innerWidth;
        function scrollText() {
            position--;
            if (position < -text.offsetWidth) {
                position = window.innerWidth;
            }
            text.style.left = position + 'px';
            requestAnimationFrame(scrollText);
        }
        scrollText();

        // Image Toggle
        let images = ["srishti.jpg", "tiger.jpg"];
        let imgIndex = 0;
        function toggleImage() {
            imgIndex = (imgIndex + 1) % images.length;
            document.getElementById("displayedImage").src = images[imgIndex];
        }
        setInterval(toggleImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
